<div class="container">
  <div class="logo"><img src="assets/img/logo.svg" alt="" /></div>
  <div class="login-text">
    <p>Hello there,</p>
    <span>
      Please enter your email address and password to continue. If you don't
      have any account, please click the
      <a href="javascript:void(0)" [routerLink]="['/auth/signup']"
        >Create Account</a
      >
      button given below.
    </span>
  </div>
  <form class="login-form" [formGroup]="form">
    <div>
      <app-input
        formControlName="email"
        label="email"
        placeholder="Enter your email"
        pattern=""
        type="text"
        id="email"
        name="email"
      ></app-input>
    </div>

    <div class="login-password">
      <app-input
        formControlName="password"
        label="Password"
        placeholder="Enter your password"
        pattern=""
        type="text"
        id="password"
        name="password"
        [minlength]="6"
        [maxlength]="65"
      ></app-input>
    </div>

    <div class="login-btn">
      <button type="button" (click)="onSubmit()" class="primary-btn">
        Login
      </button>
    </div>
  </form>

  <div class="create">
    <a href="javascript:void(0)" [routerLink]="['/auth/signup']"
      >Donâ€™t have any account, Create One.</a
    >
  </div>
</div>
